version: 4.12.30     # OCP version which you want to install
base_domain: 

# Name of the cluster you want to use
cluster_name: 

# OCP supported architectures x86_64, amd64, arm64,  
arch: x86_64
binaries:
  - openshift-client-linux
  - openshift-install-linux

packages:
  - haproxy
  - httpd

ssh_key_path: /root/.ssh/id_rsa.pub

pull_secret: 'PASTE YOUR PULL SECRET FROM https://console.redhat.com in '{}' '
